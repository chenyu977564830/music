<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>工单下载</title>
	<script type="text/javascript" src='__PUBLIC__/style/jquery-1.7.2.min.js'></script>
	<script type="text/javascript" src="__PUBLIC__/style/layer/layer.js"></script>
	<link rel="stylesheet" href="__PUBLIC__/style/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="__PUBLIC__/style/css.css">
</head>
<body>
	<div class="bs-example frame" data-example-id="bordered-table" >
	
	<p class="bg-primary">数据库到服务器</p>
	<div class="table_box">
		<table class="table table-bordered">
	      <thead>
	        <tr class="active">
	          <foreach name="data0" item='v' key="k">
	          <th>{$k}</th>
	          </foreach>
	        </tr>
	      </thead>
	      <tbody>
	      <foreach name="data1" item="v1">
	        <tr>	
		        <for start='0' end="$num">
		        	<td>{$v1[$i]}</td>
		        </for>
	        </tr>
	        </foreach>
	      </tbody>
	    </table>
	    <div class="form_box">
			<form action="">
		    	<div class="but">
		    		<button type="button" class="btn btn-primary btn-lg btn-block">开始下载</button>
		    	</div>
		    	
		    </form>
    	</div>
	</div>
   
   
  </div>
<script type="text/javascript">
	$(function(){
		$('td').hover(function() {
			$(this).addClass('success');			
		}, function() {
			$(this).removeClass('success');
		});
		$('th.active').hover(function(){
			$(this).parent().addClass('success');
		},function(){
			$(this).parent().removeClass('success');
		})
		$('.btn').click(function(){
			//layer.msg('导入成功');
			 $.ajax({
			    type:'post',
			    url:'__CONTROLLER__/runDownload',
			    //data:data,
			    dataType:'json',
			    success:function(status){
			      	switch(status){
			      		case 1:
			      		layer.msg('不能修改审核状态');
				      	break;
				      	case 2:
				      	layer.msg('更新数据失败');
				      	break;
				      	case 3:
				      	layer.msg('更新及插入数据成功');
				      	break;
				      	case 4:
				      	layer.msg('插入数据失败，操作失败');
				      	break;
				      	case 5:
				      	layer.msg('没数据导入个毛线');
				      	break;
				      	case 6:
				      	layer.msg('更新数据成功');
				      	break;
				      	case 7:
				      	layer.msg('插入数据成功');
				      	break;

			      	}
			    }
			 })
		})
	})
</script>
</body>
</html>
