<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src='__PUBLIC__/style/jquery-1.7.2.min.js'></script>
	<script type="text/javascript" src="__PUBLIC__/style/layer/layer.js"></script>
	<link rel="stylesheet" href="__PUBLIC__/style/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="__PUBLIC__/style/css.css">
</head>
<body>
	<div class="bs-example frame" data-example-id="bordered-table" >
	<!-- <h2>工单分配</h2> -->
	<p class="bg-primary">待审核项目（可进行分配）</p>
	<div class="table_box">
		<table class="table table-bordered">
	      <thead>
	        <tr class="active">
	          <th>项目名称</th>
	          <th>工作量</th>
	          <th>分配审核人员</th>
	      	</tr>    
	      </thead>
	    <form action="__CONTROLLER__/waitAuditHandle" method="post">
	      <tbody>
	      <foreach name='data' item='v'>
		      <tr>
		      	<td>{$v.app_name}</td>
		      	<td>{$v.number}</td>
		      	<td><select name="auditor[]">
		      	<foreach name='user' item='v1'>
		      		<option value="{$v.app_name}-{$v1.job_id}" selected="selected">{$v1.job_name}</option>
		      	</foreach>
		      	</select></td>
		      	
		      </tr>
	      </foreach>
	      </tbody>
	    </table>
	    <div class="form_box">
			
		    	<div class="but">
		    		<input type="submit" class="btn btn-primary btn-lg btn-block" value="执行分配" />
		    	</div>
		    	
		</form>
    	</div>
	</div>
   
   
  </div>
  

</body>
</html>
